<!DOCTYPE html>
<html>
<head>
    <title>JSBridge Test</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.12.4/jquery.js"></script>

    <style type="text/css">
        .btn {
            background-color: #aaa;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444444;
            text-decoration: none;
            margin-top: 10px;
        }

        #response {
            background: #eeeeee;
            word-wrap: break-word;
            display: block;
            outline: 1px solid #ccc;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
<p style="color: red">Web区域</p>
<p>JSBridge实现Native与JS交互</p>

<button class="btn" id="share">分享</button>

<!--响应提示信息-->
<pre id="response"></pre>


<script type="text/javascript">
    /**
     * 初始化jsbridge
     * @param readyCallback 初始化完成后的回调
     */
    function initJsBridge(readyCallback) {
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

        // 注册jsbridge
        function connectWebViewJavascriptBridge(callback) {
            if (isAndroid) {
                if (window.WebViewJavascriptBridge) {
                    callback(WebViewJavascriptBridge)
                } else {
                    document.addEventListener(
                        'WebViewJavascriptBridgeReady'
                        , function () {
                            callback(WebViewJavascriptBridge)
                        },
                        false
                    );
                }
                return;
            }

            if (isiOS) {
                if (window.WebViewJavascriptBridge) {
                    return callback(WebViewJavascriptBridge);
                }
                if (window.WVJBCallbacks) {
                    return window.WVJBCallbacks.push(callback);
                }
                window.WVJBCallbacks = [callback];
                var WVJBIframe = document.createElement('iframe');
                WVJBIframe.style.display = 'none';
                WVJBIframe.src = 'https://__bridge_loaded__';
                document.documentElement.appendChild(WVJBIframe);
                setTimeout(function () {
                    document.documentElement.removeChild(WVJBIframe)
                }, 0)
            }
        }

        // 调用注册方法
        connectWebViewJavascriptBridge(function (bridge) {
        
            bridge.registerHandler('showQRCodePage', function (data, responseCallback) {
                showResponse(data);
            });
            readyCallback();
        });
    }

    /**
     * 显示响应信息
     * @param response 响应信息
     */
    function showQRCodePage(response) {
        alert("showQRCode");
    }

    /**
     * jQuery
     */
    $(function () {
        // 首先调用JSBridge初始化代码，完成后再设置其他
        initJsBridge(function () {
           
        $('#share').click(function () {
                // 通过JsBridge调用原生方法，写法固定，第一个参数是方法名，第二个参数是传入参数，第三个参数是响应回调
                window.WebViewJavascriptBridge.callHandler('share', null, function (response) {
                     alert(response);
                });
            });
         });
    });
</script>
</body>
</html>
